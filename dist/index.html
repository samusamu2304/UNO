<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>UNO Game</title><script defer="defer" src="bundle.js"></script></head><body><div class="game-container"><div class="game-header"><h1>UNO Game</h1><div class="game-controls"><button id="start-game">Start New Game</button> <select id="game-type"><option value="standard">Standard UNO</option><option value="quick">Quick UNO</option></select></div></div><div class="game-board"><div class="opponents-container"></div><div class="middle-section"><div class="deck-area"><div id="deck" class="deck"></div><div id="discard-pile" class="discard-pile"></div></div><div class="game-info"><div id="current-player">Current Player:</div><div id="game-direction">Direction: Clockwise</div><div id="game-status">Game Status: Not Started</div></div></div><div class="player-hand-container"><h2>Your Hand</h2><div id="player-hand" class="player-hand"></div><div class="player-actions"><button id="draw-card" disabled="disabled">Draw Card</button> <button id="call-uno" disabled="disabled">Call UNO!</button></div></div></div><div class="game-log"><h3>Game Log</h3><div id="log-container" class="log-container"></div></div></div></body></html>
