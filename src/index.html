<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Game</title>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>UNO Game</h1>
            <div class="game-controls">
                <button id="start-game">Start New Game</button>
                <select id="game-type">
                    <option value="standard">Standard UNO</option>
                    <option value="quick">Quick UNO</option>
                    <option value="wild">Mostly wild</option>
                </select>
            </div>
        </div>

        <div class="game-board">
            <div class="opponents-container">
                <!-- Opponent hands will be dynamically added here -->
            </div>

            <div class="middle-section">
                <div class="deck-area">
                    <div id="deck" class="deck">
                        <!-- Deck of cards -->
                    </div>
                    <div id="discard-pile" class="discard-pile">
                        <!-- Discard pile -->
                    </div>
                </div>
                <div class="game-info">
                    <div id="current-player">Current Player: </div>
                    <div id="game-direction">Direction: Clockwise</div>
                    <div id="game-status">Game Status: Not Started</div>
                </div>
            </div>

            <div class="player-hand-container">
                <div id="player-info">
                    <h2>Your Hand</h2>
                    <div id="player-skipped-turns">Skipped Turns: 0</div>
                </div>
                <div id="player-hand" class="player-hand">
                    <!-- Player's cards will be dynamically added here -->
                </div>
                <div class="player-actions">
                    <button id="draw-card" disabled>Draw Card</button>
                    <button id="call-uno" disabled>Call UNO!</button>
                </div>
            </div>
        </div>

        <div class="game-log">
            <h3>Game Log</h3>
            <div id="log-container" class="log-container">
                <!-- Game events will be logged here -->
            </div>
        </div>
    </div>

    <!-- Modal para selecciÃ³n de color (oculto por defecto) -->
    <div id="color-selection-modal" class="color-selection-modal" style="display: none;">
        <div class="modal-content">
            <h2>Select a color</h2>
            <div class="color-options">
                <button id="color-red" class="color-button"></button>
                <button id="color-blue" class="color-button"></button>
                <button id="color-green" class="color-button"></button>
                <button id="color-yellow" class="color-button"></button>
            </div>
        </div>
    </div>
</body>
</html>
